<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weakest Link</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> <a class="comic" id="comic" onmouseover="red(comic)" onmouseout="white(comic)" href="html/api.html"> Comic
            Time!</a> </h1>
    <div class="page-wrap">
    </div>
    <footer class="site-footer">
        <h1>
            <div class="game">
                <a id="Game" onmouseover="red(Game)" onmouseout="white(Game)" href="html/mainMenu.html">Start Game</a>
            </div>
            <div class="rules">
                <a id="Rules" onmouseover="red(Rules)" onmouseout="white(Rules)" href="html/rules.html">Rules</a>
            </div>
        </h1>
    </footer>
    <script>
        red = (element) => {
            element.style.color = "red";
        }
        white = (element) => {
            element.style.color = "white";
        }
    </script>
</body>

</html>
